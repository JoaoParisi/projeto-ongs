  <script defer src="./js/script.js"></script>
</head>
<body>

  <header class="site-header">
    <div class="header-inner">
      <a href="index.html" class="brand-link">Projeto ONGs</a>

      <!-- Botão do menu hambúrguer -->
      <button class="menu-toggle" aria-label="Abrir menu">
        <span class="bar"></span>

      <nav class="main-nav" aria-label="Navegação principal">
        <ul class="nav-list">
          <li><a class="nav-link" href="./index.html">Home</a></li>
          <li><a class="nav-link" href="./aboutme.html">Sobre</a></li>

          <li><a class="nav-link" href="./entre.html">Entre</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="cadastro-section">
    <div class="container">
      <section class="apresentacao">
        <h2>Cadastre-se</h2>
        <p>Preencha o formulário abaixo para criar sua conta e participar do Projeto ONGs.</p>

        <form class="formulario__cadastro" action="#" method="post">
          <label for="nome">Nome completo:</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>

          <label for="confirmar">Confirmar senha:</label>
          <input type="password" id="confirmar" name="confirmar" placeholder="Confirme sua senha" required>

          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
      </section>
    </div>
  </main>

  <footer class="site-footer">
    <p>© 2025 Projeto ONGs. Desenvolvido com propósito.</p>
  </footer>
