        <h1>Casdastre-se, e ajude.</h1>
        <img src="./assets/cadastro.png" alt="Homem mexendo em um notebook" class="header-img">
    </header>
    
    <main>
        
        <section class="apresentacao">
            <h2>Cadastre sua ONG</h2>
            <p>Preencha os campos abaixo para que sua organização possa divulgar seus projetos e atrair novos voluntários.</p>

            <form class="formulario__cadastro" onsubmit="handleSubmit(event)">

                <label for="nome">Nome da ONG:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="area">Área de atuação:</label>
                <input type="text" id="area" name="area" required>

                <label for="descricao">Descrição:</label>
                <input type="text" id="descricao" name="descricao" required>

                <label for="estado">Estado:</label>
                <input type="text" id="estado" name="estado" required>

                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="email">E-mail:</label>
                <input type="text" id="email" name="email" required>

                <label for="telefone">Telefone:</label>
                <input type="number" id="telefone" placeholder="(11) 99999-9999" name="telefone" min="18" required>
            </form>

            <div>
                <button class="botao">Cadastrar ONG</button>
            </div>
        </section>
    </main>
